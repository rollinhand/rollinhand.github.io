
<div class="container px-5 my-5">
    <div class="row gx-5">
        <div class="col-lg-4 mb-5 mb-lg-0"><h2 class="fw-bolder mb-0">Open Source Software Projekte</h2></div>
        <div class="col-lg-8">
            <div class="row gx-5 row-cols-1 row-cols-md-2">
                {% for project in site.data.projects.github-projects %}
                <div class="col mb-5 h-100">
                    <div class="feature bg-purple-50 bg-gradient text-white rounded-3 mb-3"><i class="fab fa-github"></i></div>
                    <h2 class="h5"><a class="text-decoration-none text-purple-100" href="{{project.url}}" target="blank">{{project.name}}</a></h2>
                    <p class="mb-0">{{project.description}}</p>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
