<div class="col-lg-12 mb-5">
    <div class="card h-100 shadow-sm border-0">
        <div class="row g-0">
            <div class="col-md-3">
                <div class="p-3">
                    <div class="mb-3 badge bg-primary bg-gradient rounded-pill">{{ post.categories }}</div>
                    <div class="d-flex align-items-end justify-content-between">
                        <div class="d-flex justify-content-between align-items-center">
                            {% avatar rollinhand %}
                            <div class="small ms-3">
                                <div class="fw-bold">Bj√∂rn Berg</div>
                                <div class="text-muted">{{ post.date | date: "%d.%m.%Y" }}</div>
                            </div>
                        </div>
                    </div>
                    {% if post.cofinpro %}
                    <div class="mt-5 small">
                        <div class="text-muted">
                            <i class="fab fa-medium"></i> <a class="text-decoration-none" href="{{ post.cofinpro }}">Cofinpro</a>
                        </div>
                    </div>
                    {% endif %}
                </div>
            </div>
            <div class="col-md-9">
                <div class="card-body">
                    <a class="text-decoration-none link-dark stretched-link" href="{{ post.url }}">
                        <h5 class="card-title mb-3">{{ post.title }}</h5>
                    </a>
                    <p class="card-text mb-0">{{ post.excerpt }}</p>
                    <div class="card-text d-flex justify-content-between">
                        <small class="text-muted"><i class="fa fa-tags"></i> {{ post.tags | join: ', '}}</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
