<!-- Alle Blog-Einträge anzeigen -->
<section>
    <div class="container px-5 py-3">
        <div class="mt-3">
            <h2>Alle Blog-Beiträge zu {{ page.criteria }}</h2>
        </div>
        <div class="row my-5 gx-5">
            {% for post in site.posts %}
                {% if post.tags contains page.criteria %}
                {% include post_list_item.html %}
                {% endif %}
            {% endfor %}
        </div>
    </div>
</section>
